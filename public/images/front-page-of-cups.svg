<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Page of Cups motif: young figure with cup, fish emerging, flowing water -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- figure silhouette -->
    <circle cx="0" cy="-80" r="12"/>
    <path d="M0,-68 v40"/>
    <path d="M-8,-50 h16"/>
    <path d="M-6,-30 h12"/>
    <path d="M-4,-10 h8"/>
    
    <!-- outstretched arm with cup -->
    <path d="M-8,-50 l-20,-10"/>
    <path d="M-28,-60 c-2,0 -4,2 -4,4 c0,2 2,4 4,4 c2,0 4,-2 4,-4 c0,-2 -2,-4 -4,-4"/>
    
    <!-- cup in hand -->
    <path d="M-32,-56 h12 c0,6 -4,12 -6,12 c-2,0 -6,-6 -6,-12z"/>
    
    <!-- fish emerging from cup -->
    <path d="M-26,-56 c-2,-2 -4,-4 -8,-4 c-4,0 -6,2 -8,4"/>
    <path d="M-40,-60 c-2,0 -4,1 -4,3 c0,2 2,3 4,3 c2,0 4,-1 4,-3 c0,-2 -2,-3 -4,-3"/>
    
    <!-- flowing water at feet -->
    <path d="M-120,50 c40,-8 60,-8 100,0 c40,8 60,8 100,0" opacity="0.7"/>
    <path d="M-100,60 c30,-6 50,-6 80,0 c30,6 50,6 80,0" opacity="0.5"/>
    
    <!-- small waves around figure -->
    <path d="M-60,20 c20,-4 30,-4 50,0 c20,4 30,4 50,0" opacity="0.6"/>
    <path d="M-80,80 c25,-5 40,-5 70,0 c25,5 40,5 70,0" opacity="0.6"/>
  </g>

  <title>Tarot Front - Page of Cups</title>
</svg>

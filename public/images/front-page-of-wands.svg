<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Page of Wands motif: young figure with wand, flame at tip, desert/plains background -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- figure silhouette -->
    <circle cx="0" cy="-80" r="12"/>
    <path d="M0,-68 v40"/>
    <path d="M-8,-50 h16"/>
    <path d="M-6,-30 h12"/>
    <path d="M-4,-10 h8"/>
    
    <!-- arm holding wand -->
    <path d="M8,-50 l25,5"/>
    
    <!-- wand -->
    <path d="M33,-45 v-80"/>
    <path d="M30,-125 h6"/>
    
    <!-- flame at wand tip -->
    <circle cx="33" cy="-130" r="6"/>
    <path d="M33,-136 v8 M29,-130 h8 M27,-132 l4,4 M39,-132 l-4,4"/>
    
    <!-- sparks around flame -->
    <path d="M33,-140 v4 M29,-136 h8 M27,-138 l4,4 M39,-138 l-4,4" opacity="0.7"/>
    <path d="M25,-135 l4,-2 M41,-135 l-4,-2" opacity="0.6"/>
    
    <!-- ground/plains -->
    <path d="M-120,50 H120" opacity="0.7"/>
    
    <!-- distant hills -->
    <path d="M-120,-20 c40,10 80,10 120,0 c40,10 80,10 120,0" opacity="0.5"/>
    <path d="M-100,-10 c30,8 60,8 90,0 c30,8 60,8 90,0" opacity="0.4"/>
    
    <!-- small flames around ground -->
    <path d="M-80,45 v8 M-76,49 h8" opacity="0.6"/>
    <path d="M-40,45 v8 M-36,49 h8" opacity="0.6"/>
    <path d="M40,45 v8 M44,49 h8" opacity="0.6"/>
    <path d="M80,45 v8 M84,49 h8" opacity="0.6"/>
  </g>

  <title>Tarot Front - Page of Wands</title>
</svg>

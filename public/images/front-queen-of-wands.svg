<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Queen of Wands motif: seated queen with flaming wand, lion throne, desert background -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- lion throne base -->
    <path d="M-80,80 c-20,0 -40,20 -40,40 c0,20 20,40 40,40 h160 c20,0 40,-20 40,-40 c0,-20 -20,-40 -40,-40"/>
    
    <!-- lion heads on throne arms -->
    <path d="M-80,60 c-5,-10 -10,-15 -15,-15 c-5,0 -10,5 -15,15"/>
    <path d="M80,60 c5,-10 10,-15 15,-15 c5,0 10,5 15,15"/>
    
    <!-- throne back -->
    <path d="M-70,40 c0,-20 20,-30 40,-30 h60 c20,0 40,10 40,30"/>
    
    <!-- queen figure -->
    <circle cx="0" cy="-40" r="12"/>
    <path d="M0,-28 v50"/>
    <path d="M-8,-20 h16"/>
    <path d="M-6,0 h12"/>
    <path d="M-4,15 h8"/>
    <path d="M-2,30 h4"/>
    
    <!-- crown with flames -->
    <path d="M-8,-52 h16"/>
    <path d="M-6,-52 l0,-8"/>
    <path d="M0,-52 l0,-10"/>
    <path d="M6,-52 l0,-8"/>
    <!-- crown flames -->
    <circle cx="-6" cy="-60" r="3"/>
    <circle cx="0" cy="-62" r="3"/>
    <circle cx="6" cy="-60" r="3"/>
    
    <!-- arm holding wand -->
    <path d="M8,-20 l25,-5"/>
    
    <!-- flaming wand -->
    <path d="M33,-25 v-70"/>
    
    <!-- flame at wand tip -->
    <circle cx="33" cy="-95" r="10"/>
    <path d="M33,-105 v15 M28,-95 h10 M23,-100 l10,10 M43,-100 l-10,10"/>
    
    <!-- sparks and flames around wand -->
    <path d="M33,-105 v8 M28,-101 h10 M23,-103 l10,8 M43,-103 l-10,8" opacity="0.8"/>
    <path d="M18,-98 l8,-4 M48,-98 l-8,-4" opacity="0.7"/>
    <path d="M15,-93 l6,-3 M51,-93 l-6,-3" opacity="0.6"/>
    
    <!-- ground/desert -->
    <path d="M-120,100 c40,8 60,8 100,0 c40,8 60,8 100,0" opacity="0.6"/>
    <path d="M-100,110 c30,6 50,6 80,0 c30,6 50,6 80,0" opacity="0.4"/>
    
    <!-- desert dunes -->
    <path d="M-120,20 c30,8 60,8 90,0 c30,8 60,8 90,0" opacity="0.5"/>
    <path d="M-100,40 c25,6 50,6 75,0 c25,6 50,6 75,0" opacity="0.4"/>
    
    <!-- decorative flames around throne -->
    <path d="M-60,50 v6 M-57,53 h6" opacity="0.6"/>
    <path d="M60,50 v6 M63,53 h6" opacity="0.6"/>
    <path d="M-40,70 v6 M-37,73 h6" opacity="0.6"/>
    <path d="M40,70 v6 M43,73 h6" opacity="0.6"/>
  </g>

  <title>Tarot Front - Queen of Wands</title>
</svg>

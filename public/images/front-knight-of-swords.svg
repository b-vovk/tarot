<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Knight of Swords motif: knight on horse with raised sword, storm clouds, winds -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- horse silhouette -->
    <path d="M-40,60 c-20,-40 -10,-60 0,-80"/>
    <path d="M40,60 c20,-40 10,-60 0,-80"/>
    <path d="M-40,60 c-10,20 -10,40 0,60"/>
    <path d="M40,60 c10,20 10,40 0,60"/>
    <path d="M-35,-20 l-10,-15"/>
    <path d="M35,-20 l10,-15"/>
    <path d="M-35,80 l-10,15"/>
    <path d="M35,80 l10,15"/>
    
    <!-- knight figure -->
    <circle cx="0" cy="-60" r="10"/>
    <path d="M0,-50 v25"/>
    <path d="M-6,-40 h12"/>
    <path d="M-4,-25 h8"/>
    <path d="M-2,-10 h4"/>
    
    <!-- arm holding sword -->
    <path d="M6,-40 l35,-10"/>
    
    <!-- raised sword -->
    <path d="M41,-50 v-80"/>
    <path d="M38,-130 h6"/>
    <path d="M0,-150 v30"/>
    
    <!-- wind currents around sword -->
    <path d="M25,-140 c15,-8 25,-8 35,0 c10,8 20,8 30,0" opacity="0.6"/>
    <path d="M30,-130 c12,-6 20,-6 28,0 c8,6 16,6 24,0" opacity="0.5"/>
    <path d="M35,-120 c9,-4 15,-4 21,0 c6,4 12,4 18,0" opacity="0.4"/>
    
    <!-- storm clouds -->
    <path d="M-120,-40 c20,-8 40,-8 60,0 c20,8 40,8 60,0" opacity="0.5"/>
    <path d="M-100,-20 c16,-6 32,-6 48,0 c16,6 32,6 48,0" opacity="0.4"/>
    <path d="M-80,0 c12,-4 24,-4 36,0 c12,4 24,4 36,0" opacity="0.3"/>
    
    <!-- ground with wind lines -->
    <path d="M-120,90 c40,5 60,5 100,0 c40,5 60,5 100,0" opacity="0.7"/>
    <path d="M-100,100 c30,3 50,3 80,0 c30,3 50,3 80,0" opacity="0.5"/>
    
    <!-- wind gusts -->
    <path d="M-90,70 c12,0 18,0 24,0 c6,0 12,0 18,0" opacity="0.4"/>
    <path d="M-70,80 c9,0 14,0 19,0 c5,0 10,0 15,0" opacity="0.3"/>
    <path d="M-50,90 c6,0 9,0 12,0 c3,0 6,0 9,0" opacity="0.3"/>
  </g>

  <title>Tarot Front - Knight of Swords</title>
</svg>

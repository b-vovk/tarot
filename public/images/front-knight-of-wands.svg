<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Knight of Wands motif: knight on horse with flaming wand, desert background -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- horse silhouette -->
    <path d="M-40,60 c-20,-40 -10,-60 0,-80"/>
    <path d="M40,60 c20,-40 10,-60 0,-80"/>
    <path d="M-40,60 c-10,20 -10,40 0,60"/>
    <path d="M40,60 c10,20 10,40 0,60"/>
    <path d="M-35,-20 l-10,-15"/>
    <path d="M35,-20 l10,-15"/>
    <path d="M-35,80 l-10,15"/>
    <path d="M35,80 l10,15"/>
    
    <!-- knight figure -->
    <circle cx="0" cy="-60" r="10"/>
    <path d="M0,-50 v25"/>
    <path d="M-6,-40 h12"/>
    <path d="M-4,-25 h8"/>
    <path d="M-2,-10 h4"/>
    
    <!-- arm holding wand -->
    <path d="M6,-40 l30,8"/>
    
    <!-- flaming wand -->
    <path d="M36,-32 v-60"/>
    
    <!-- flame at wand tip -->
    <circle cx="36" cy="-92" r="8"/>
    <path d="M36,-100 v12 M32,-92 h8 M28,-96 l8,8 M44,-96 l-8,8"/>
    
    <!-- sparks and flames around wand -->
    <path d="M36,-100 v6 M32,-97 h8 M28,-99 l8,6 M44,-99 l-8,6" opacity="0.8"/>
    <path d="M24,-95 l6,-3 M48,-95 l-6,-3" opacity="0.7"/>
    <path d="M20,-90 l4,-2 M52,-90 l-4,-2" opacity="0.6"/>
    
    <!-- ground/desert -->
    <path d="M-120,90 c40,5 60,5 100,0 c40,5 60,5 100,0" opacity="0.7"/>
    
    <!-- desert dunes -->
    <path d="M-120,20 c30,8 60,8 90,0 c30,8 60,8 90,0" opacity="0.5"/>
    <path d="M-100,40 c25,6 50,6 75,0 c25,6 50,6 75,0" opacity="0.4"/>
    
    <!-- small flames around ground -->
    <path d="M-90,85 v6 M-87,88 h6" opacity="0.6"/>
    <path d="M-30,85 v6 M-27,88 h6" opacity="0.6"/>
    <path d="M30,85 v6 M33,88 h6" opacity="0.6"/>
    <path d="M90,85 v6 M93,88 h6" opacity="0.6"/>
  </g>

  <title>Tarot Front - Knight of Wands</title>
</svg>

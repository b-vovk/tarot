<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Page of Swords motif: young figure with sword, winds blowing, clouds -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- figure silhouette -->
    <circle cx="0" cy="-80" r="12"/>
    <path d="M0,-68 v40"/>
    <path d="M-8,-50 h16"/>
    <path d="M-6,-30 h12"/>
    <path d="M-4,-10 h8"/>
    
    <!-- arm holding sword -->
    <path d="M8,-50 l25,5"/>
    
    <!-- sword -->
    <path d="M33,-45 v-70"/>
    <path d="M30,-115 h6"/>
    <path d="M0,-130 v20"/>
    
    <!-- wind currents around sword -->
    <path d="M20,-120 c10,-5 15,-5 20,0 c5,5 10,5 15,0" opacity="0.6"/>
    <path d="M25,-110 c8,-3 12,-3 16,0 c4,3 8,3 12,0" opacity="0.5"/>
    <path d="M30,-100 c6,-2 9,-2 12,0 c3,2 6,2 9,0" opacity="0.4"/>
    
    <!-- clouds/winds in background -->
    <path d="M-100,-60 c15,-5 25,-5 35,0 c10,5 20,5 30,0" opacity="0.5"/>
    <path d="M-80,-40 c12,-4 20,-4 28,0 c8,4 16,4 24,0" opacity="0.4"/>
    <path d="M-60,-20 c10,-3 16,-3 22,0 c6,3 12,3 18,0" opacity="0.3"/>
    
    <!-- ground with wind lines -->
    <path d="M-120,50 H120" opacity="0.7"/>
    <path d="M-100,45 c20,-2 30,-2 40,0 c20,2 30,2 40,0" opacity="0.5"/>
    <path d="M-80,40 c15,-1 25,-1 35,0 c15,1 25,1 35,0" opacity="0.4"/>
    
    <!-- wind gusts -->
    <path d="M-90,30 c8,0 12,0 16,0 c4,0 8,0 12,0" opacity="0.4"/>
    <path d="M-70,20 c6,0 9,0 12,0 c3,0 6,0 9,0" opacity="0.3"/>
    <path d="M-50,10 c4,0 6,0 8,0 c2,0 4,0 6,0" opacity="0.3"/>
  </g>

  <title>Tarot Front - Page of Swords</title>
</svg>

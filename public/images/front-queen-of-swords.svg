<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Queen of Swords motif: seated queen with raised sword, cloud throne, winds -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- cloud throne base -->
    <path d="M-80,80 c-20,0 -40,20 -40,40 c0,20 20,40 40,40 h160 c20,0 40,-20 40,-40 c0,-20 -20,-40 -40,-40"/>
    <!-- cloud details -->
    <path d="M-100,80 c10,-5 20,-5 30,0 c10,5 20,5 30,0 c10,5 20,5 30,0 c10,5 20,5 30,0" opacity="0.6"/>
    
    <!-- throne back -->
    <path d="M-70,40 c0,-20 20,-30 40,-30 h60 c20,0 40,10 40,30"/>
    <!-- cloud back details -->
    <path d="M-90,40 c15,-8 30,-8 45,0 c15,8 30,8 45,0" opacity="0.5"/>
    
    <!-- queen figure -->
    <circle cx="0" cy="-40" r="12"/>
    <path d="M0,-28 v50"/>
    <path d="M-8,-20 h16"/>
    <path d="M-6,0 h12"/>
    <path d="M-4,15 h8"/>
    <path d="M-2,30 h4"/>
    
    <!-- crown -->
    <path d="M-8,-52 h16"/>
    <path d="M-6,-52 l0,-8"/>
    <path d="M0,-52 l0,-10"/>
    <path d="M6,-52 l0,-8"/>
    
    <!-- arm holding sword -->
    <path d="M8,-20 l35,-8"/>
    
    <!-- raised sword -->
    <path d="M43,-28 v-70"/>
    <path d="M40,-98 h6"/>
    <path d="M0,-120 v25"/>
    
    <!-- wind currents around sword -->
    <path d="M30,-110 c18,-10 30,-10 42,0 c12,10 24,10 36,0" opacity="0.6"/>
    <path d="M35,-100 c14,-8 24,-8 34,0 c10,8 20,8 30,0" opacity="0.5"/>
    <path d="M40,-90 c10,-6 18,-6 26,0 c8,6 16,6 24,0" opacity="0.4"/>
    
    <!-- storm clouds background -->
    <path d="M-120,20 c25,-10 50,-10 75,0 c25,10 50,10 75,0" opacity="0.5"/>
    <path d="M-100,40 c20,-8 40,-8 60,0 c20,8 40,8 60,0" opacity="0.4"/>
    <path d="M-80,60 c15,-6 30,-6 45,0 c15,6 30,6 45,0" opacity="0.3"/>
    
    <!-- wind lines -->
    <path d="M-120,100 c40,3 60,3 100,0 c40,3 60,3 100,0" opacity="0.6"/>
    <path d="M-100,110 c30,2 50,2 80,0 c30,2 50,2 80,0" opacity="0.4"/>
    
    <!-- wind gusts -->
    <path d="M-90,70 c15,0 25,0 35,0 c10,0 20,0 30,0" opacity="0.4"/>
    <path d="M-70,80 c12,0 20,0 28,0 c8,0 16,0 24,0" opacity="0.3"/>
    <path d="M-50,90 c9,0 15,0 21,0 c6,0 12,0 18,0" opacity="0.3"/>
  </g>

  <title>Tarot Front - Queen of Swords</title>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Knight of Cups motif: romantic knight on horse with cup, flowing streams -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- horse silhouette -->
    <path d="M-40,60 c-20,-40 -10,-60 0,-80"/>
    <path d="M40,60 c20,-40 10,-60 0,-80"/>
    <path d="M-40,60 c-10,20 -10,40 0,60"/>
    <path d="M40,60 c10,20 10,40 0,60"/>
    <path d="M-35,-20 l-10,-15"/>
    <path d="M35,-20 l10,-15"/>
    <path d="M-35,80 l-10,15"/>
    <path d="M35,80 l10,15"/>
    
    <!-- knight figure -->
    <circle cx="0" cy="-60" r="10"/>
    <path d="M0,-50 v25"/>
    <path d="M-6,-40 h12"/>
    <path d="M-4,-25 h8"/>
    <path d="M-2,-10 h4"/>
    
    <!-- arm holding cup -->
    <path d="M-6,-40 l-15,-8"/>
    <path d="M-21,-48 c-2,0 -4,2 -4,4 c0,2 2,4 4,4 c2,0 4,-2 4,-4 c0,-2 -2,-4 -4,-4"/>
    
    <!-- cup -->
    <path d="M-25,-44 h10 c0,5 -3,10 -5,10 c-2,0 -5,-5 -5,-10z"/>
    <path d="M-20,-44 c0,3 -1,6 -2,8" opacity="0.7"/>
    
    <!-- flowing streams from cup -->
    <path d="M-20,-44 c-3,8 -3,12 0,20"/>
    <path d="M-15,-44 c-2,6 -2,10 0,16"/>
    <path d="M-10,-44 c-1,4 -1,8 0,12"/>
    
    <!-- water at ground level -->
    <path d="M-120,90 c40,-10 60,-10 100,0 c40,10 60,10 100,0" opacity="0.7"/>
    <path d="M-100,100 c30,-8 50,-8 80,0 c30,8 50,8 80,0" opacity="0.5"/>
    
    <!-- decorative waves -->
    <path d="M-80,30 c20,-4 30,-4 50,0 c20,4 30,4 50,0" opacity="0.6"/>
    <path d="M-70,110 c18,-3 28,-3 45,0 c18,3 28,3 45,0" opacity="0.6"/>
  </g>

  <title>Tarot Front - Knight of Cups</title>
</svg>

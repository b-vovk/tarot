<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Queen of Cups motif: seated queen with ornate cup, water throne, flowing streams -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- throne base -->
    <path d="M-80,80 c-20,0 -40,20 -40,40 c0,20 20,40 40,40 h160 c20,0 40,-20 40,-40 c0,-20 -20,-40 -40,-40"/>
    
    <!-- throne back -->
    <path d="M-70,40 c0,-20 20,-30 40,-30 h60 c20,0 40,10 40,30"/>
    
    <!-- queen figure -->
    <circle cx="0" cy="-40" r="12"/>
    <path d="M0,-28 v50"/>
    <path d="M-8,-20 h16"/>
    <path d="M-6,0 h12"/>
    <path d="M-4,15 h8"/>
    <path d="M-2,30 h4"/>
    
    <!-- crown -->
    <path d="M-8,-52 h16"/>
    <path d="M-6,-52 l0,-6"/>
    <path d="M0,-52 l0,-8"/>
    <path d="M6,-52 l0,-6"/>
    
    <!-- arm holding cup -->
    <path d="M-8,-20 l-20,-5"/>
    <path d="M-28,-25 c-3,0 -6,2 -6,5 c0,3 3,5 6,5 c3,0 6,-2 6,-5 c0,-3 -3,-5 -6,-5"/>
    
    <!-- ornate cup -->
    <path d="M-34,-20 h14 c0,8 -5,16 -7,16 c-2,0 -7,-8 -7,-16z"/>
    <path d="M-30,-20 c0,4 -2,8 -3,12" opacity="0.7"/>
    <path d="M-25,-20 c0,3 -1,6 -2,9" opacity="0.7"/>
    
    <!-- overflowing streams -->
    <path d="M-30,-20 c-4,10 -4,15 0,25"/>
    <path d="M-25,-20 c-3,8 -3,12 0,20"/>
    <path d="M-20,-20 c-2,6 -2,10 0,16"/>
    
    <!-- water throne details -->
    <path d="M-120,100 c40,-8 60,-8 100,0 c40,8 60,8 100,0" opacity="0.6"/>
    <path d="M-100,110 c30,-6 50,-6 80,0 c30,6 50,6 80,0" opacity="0.4"/>
    
    <!-- decorative water elements -->
    <path d="M-80,20 c20,-4 30,-4 50,0 c20,4 30,4 50,0" opacity="0.5"/>
    <path d="M-70,50 c18,-3 28,-3 45,0 c18,3 28,3 45,0" opacity="0.5"/>
  </g>

  <title>Tarot Front - Queen of Cups</title>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 640">
  <defs>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f6f8"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e7c77b"/>
      <stop offset="100%" stop-color="#b8954d"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" rx="24" ry="24" fill="url(#paper)"/>
  <rect x="10" y="10" width="380" height="620" rx="20" ry="20" fill="none" stroke="url(#border)" stroke-width="2.5"/>
  <rect x="18" y="18" width="364" height="604" rx="18" ry="18" fill="none" stroke="url(#border)" stroke-opacity="0.45" stroke-width="1.5"/>

  <!-- Queen of Pentacles motif: seated queen with pentacle, garden throne, abundance -->
  <g transform="translate(200,320)" stroke="#dabb67" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <!-- garden throne base -->
    <path d="M-80,80 c-20,0 -40,20 -40,40 c0,20 20,40 40,40 h160 c20,0 40,-20 40,-40 c0,-20 -20,-40 -40,-40"/>
    <!-- garden details -->
    <path d="M-100,80 c15,5 30,5 45,0 c15,5 30,5 45,0 c15,5 30,5 45,0 c15,5 30,5 45,0" opacity="0.6"/>
    
    <!-- throne back -->
    <path d="M-70,40 c0,-20 20,-30 40,-30 h60 c20,0 40,10 40,30"/>
    <!-- garden back details -->
    <path d="M-90,40 c25,8 50,8 75,0 c25,8 50,8 75,0" opacity="0.5"/>
    
    <!-- queen figure -->
    <circle cx="0" cy="-40" r="12"/>
    <path d="M0,-28 v50"/>
    <path d="M-8,-20 h16"/>
    <path d="M-6,0 h12"/>
    <path d="M-4,15 h8"/>
    <path d="M-2,30 h4"/>
    
    <!-- crown -->
    <path d="M-8,-52 h16"/>
    <path d="M-6,-52 l0,-8"/>
    <path d="M0,-52 l0,-10"/>
    <path d="M6,-52 l0,-8"/>
    
    <!-- arm holding pentacle -->
    <path d="M-8,-20 l-25,-8"/>
    
    <!-- ornate pentacle -->
    <circle cx="-33" cy="-28" r="18"/>
    <path d="M-33,-46 L-27,-28 L-39,-28 L-21,-22 L-45,-22 L-33,-4 L-21,-22 L-45,-22 L-39,-28 L-27,-28 L-33,-46 Z"/>
    
    <!-- garden abundance around throne -->
    <path d="M-60,50 v-15 M-55,35 h10" opacity="0.6"/>
    <path d="M-40,50 v-15 M-35,35 h10" opacity="0.6"/>
    <path d="M-20,50 v-15 M-15,35 h10" opacity="0.6"/>
    <path d="M20,50 v-15 M25,35 h10" opacity="0.6"/>
    <path d="M40,50 v-15 M45,35 h10" opacity="0.6"/>
    <path d="M60,50 v-15 M65,35 h10" opacity="0.6"/>
    
    <!-- ground/garden -->
    <path d="M-120,100 c40,12 60,12 100,0 c40,12 60,12 100,0" opacity="0.6"/>
    <path d="M-100,110 c30,9 50,9 80,0 c30,9 50,9 80,0" opacity="0.4"/>
    
    <!-- garden rows -->
    <path d="M-120,80 c25,8 50,8 75,0 c25,8 50,8 75,0" opacity="0.4"/>
    <path d="M-110,70 c20,6 40,6 60,0 c20,6 40,6 60,0" opacity="0.3"/>
    <path d="M-100,60 c15,4 30,4 45,0 c15,4 30,4 45,0" opacity="0.3"/>
    
    <!-- fruit trees -->
    <path d="M-110,20 v25 M-108,20 l4,0" opacity="0.4"/>
    <path d="M110,20 v25 M112,20 l4,0" opacity="0.4"/>
    
    <!-- vines on throne -->
    <path d="M-70,60 v10 M-65,70 h10" opacity="0.5"/>
    <path d="M70,60 v10 M75,70 h10" opacity="0.5"/>
    
    <!-- decorative flowers -->
    <circle cx="-50" cy="70" r="3" opacity="0.6"/>
    <circle cx="-30" cy="75" r="3" opacity="0.6"/>
    <circle cx="30" cy="75" r="3" opacity="0.6"/>
    <circle cx="50" cy="70" r="3" opacity="0.6"/>
  </g>

  <title>Tarot Front - Queen of Pentacles</title>
</svg>
